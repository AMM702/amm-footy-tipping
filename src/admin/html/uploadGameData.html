<form id="uploadGameData">
    <div class="form-row">
        <select id="gameType" name="gameType", class="game-dropdown-menu">
            <option value="NRL">NRL</option>
            <option value="AFL">AFL</option>
        </select>
    </div>
    <div class="form-row">
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="gameData">
    </div> 
    <div class="form-row">
        <button type="submit" class="user-button">Upload</button>
    </div>
</form>
