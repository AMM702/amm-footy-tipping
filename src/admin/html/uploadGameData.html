<form id="uploadGameData">
    <div class="form-row">
        <select id="gameType" name="gameType" class="game-dropdown-menu">
                <option value="NRL" class="game-dropdown-option">NRL</option>
                <option value="AFL" class="game-dropdown-option">AFL</option>
        </select>
    </div>
    <div class="form-row">
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="gameData">
    </div> 
    <div class="form-row">
        <button type="submit" class="user-button">Upload Game Data</button>
    </div>
</form>
